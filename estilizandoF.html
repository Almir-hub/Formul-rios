<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estilizando Formulários</title>
    <link rel="stylesheet" href="../css3 intermediario avançado/css/estilizandoF.css">
</head>
   <body>
       <h2>Estilizando Formulários</h2>
       <form>
           <fieldset>
             <legend>Discrição do Contato</legend>
               <div>
                 <label for="nome">Nome:</label>
               <input type="text" name="nome" id="nome">
            </div>
           <div>
            <label for="email">Email:</label>
              <input type="text" name="email" id="email">
                </div>
                 <div>  
                <label for="URL">URL:</label>
              <input type="text" name="URL" id="URL">
            </div>
           </fieldset>
           <fieldset>
               <legend>Comentarios</legend>
                  <div>
                    <label for="mensagem">mensagem</label>
                   <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
               </div>
           </fieldset>
           <fieldset>
               <legend>Lembrar de Mim</legend>
               <div>
                   <label> 
                       <input class="radio" type="radio" name="lembrar" id="sim">Sim
                        </label>
                      </div>
                   <div>
                <label> 
              <input class="radio" type="radio" name="lembrar" id="Não">Não
                </label>
            </div>
        
           </fieldset>

       </form>
     
      
   </body>
</html>
